<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Graphical representation of interface inheritance</title>
    <script src="https://d3js.org/d3.v2.js?2.9.3"></script>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>
    </head>
  <body>
    <h1>Graphical representation of interfaces inheritance</h1>
    <script src="inheritance.js">
    </script>
  </body>
</html>
